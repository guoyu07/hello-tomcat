buildscript {
    repositories {
        mavenLocal()
        jcenter()
        mavenCentral()
        maven { url 'https://repo.spring.io/plugins-release' }
    }
    dependencies {
        classpath "com.github.jengelman.gradle.plugins:shadow:1.2.4"
    }
}

apply plugin: 'java'
apply plugin: 'maven'
apply plugin: 'idea'
apply plugin: 'eclipse'
apply plugin: 'maven-publish'
apply from: 'gradle/pipeline.gradle'
apply plugin: 'com.github.johnrengelman.shadow'

jar {
    manifest {
        attributes("Main-Class": "io.pivotal.hellotomcat.launch.Main")
    }
}

group = 'io.pivotal'
version = getProp('newVersion') ?: '0.0.1-SNAPSHOT'

ext {
    projectGroupId = project.group
    projectArtifactId = project.name
    projectVersion = project.version
}

sourceCompatibility = '1.8'
targetCompatibility = '1.8'

repositories {
    mavenLocal()
    jcenter()
    mavenCentral()
    maven { url "https://jitpack.io" }
    maven { url "https://repo.spring.io/release" }
    maven { url "https://repo.spring.io/milestone" }
}

dependencies {
    compile("org.apache.tomcat.embed:tomcat-embed-core:${tomcatVersion}")
    compile("org.apache.tomcat.embed:tomcat-embed-logging-juli:${tomcatVersion}")
    compile("org.apache.tomcat.embed:tomcat-embed-jasper:${tomcatVersion}")
    compile("org.apache.tomcat:tomcat-jasper:${tomcatVersion}")
    compile("org.apache.tomcat:tomcat-jasper-el:${tomcatVersion}")
    compile("org.apache.tomcat:tomcat-jsp-api:${tomcatVersion}")
    compile("org.apache.tomcat:tomcat-jdbc:${tomcatVersion}")
    runtime("org.apache.tomcat:tomcat-dbcp:${tomcatVersion}")
    compile("com.github.pivotalservices:tomcat-launcher:a6297f0")

    // If you intend to deploy the app to Cloud Foundry
    compile("org.springframework.cloud:spring-cloud-cloudfoundry-connector:1.2.3.RELEASE")
    // To use Spring Cloud Connectors for development
    compile("org.springframework.cloud:spring-cloud-localconfig-connector:1.2.3.RELEASE")

    compile("org.springframework.cloud:spring-cloud-config-client:1.2.3.RELEASE")

    compile("log4j:log4j:1.2.17")
    compile("org.slf4j:slf4j-api:1.7.25")
    compile("org.slf4j:slf4j-log4j12:1.7.25")

    runtime('mysql:mysql-connector-java:6.0.5')

    testCompile("junit:junit:4.12")
}

String getProp(String propName) {
	return hasProperty(propName) ?
			(getProperty(propName) ?: System.properties[propName]) : System.properties[propName] ?:
			System.getenv(propName)
}

build.dependsOn('shadowJar')
assemble.dependsOn('shadowJar')
